

<!DOCTYPE html>
<html>
  <head>
    <title>Captcha Digit Recognition</title>
    <meta name="description" content="Rutgers University, Introduction to Data Structures and Algorithms Project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myCSS.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mainWrapper">
      <div class="container">
        <div class="row headerContainer">
          <h1>Digit Recognition from Image Inputs</h1>
          <h3>Draw an image in the left empty canvas and click "Recognize"</h3>
        </div>
      </div>
      <div class="container ipOpContainer">
        <div class="row margin-top-40">
          <div class="col-lg-5" id="canvasContainer">
            <canvas id="can" width="280" height="280" style="border:2px solid;"></canvas>
          </div>
          <div class="col-lg-2 btn-group-vertical">
            <button type="button" class="btn btn-primary btn-lg" id="recognize" onclick="recognize()" data-toggle="modal" data-target="#myModal">Recognize</button>
            <button type="button" class="btn btn-info btn-lg" id="clr" onclick="erase()">Clear Canvas</button>
            <div id="nnInput"></div>
          </div>
          <div class="rightContainer col-lg-5">
              <div id="nnOut">
              </div>
          </div>
        </div>
      </div>
      <!-- The Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header bg-success text-white">
              <h5 class="modal-title" id="exampleModalLabel">Hi!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Is this the correct answer?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-lg" onclick="answer(true)" data-dismiss="modal">Yes</button>
              <button type="button" class="btn btn-danger btn-lg" onclick="answer(false)" data-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="myScript.js"></script>
    </div>
  </body>
</html>
